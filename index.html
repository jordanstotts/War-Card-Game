<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
</head>


<body>
    <div class="title">Let's play WAR!</div>
    <div id="game-board"> 
        <div id="computer">
            <div class="computer-card-count"></div>
            <div class="computer-name">Computer</div>
            <div class="computers-deck"><img src="https://thomaslmcdonald.files.wordpress.com/2010/09/3fbfd-beeback.jpg" alt="red-card"></div>
            <div class="computers-card"></div>
        </div>
    <div class="text"></div>
        <div id="player">
            <div class="players-card"></div>
            <div class="players-deck"><img src="https://thomaslmcdonald.files.wordpress.com/2010/09/3fbfd-beeback.jpg" alt="red-card"></div>
            <div class="players-name">You</div>
            <div class="player-card-count"></div>
        </div>
    </div>
</body>
</html>
